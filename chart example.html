<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Chart.js demo</title>
        <script src='Chart.min.js'></script>
    </head>
    <body bgcolor="#000000">

<canvas id="buyers" width="600" height="400"></canvas><br>
<canvas id="buyers2" width="600" height="400"></canvas>

<script>

var buyerData = {
	labels : ["2005", "2006", "2007", "2008", "2009", "2010"],
	datasets : [
		{
			fillColor : "rgba(172,194,132,0)",
			strokeColor : "#ACC26D",
			pointColor : "#fff",
			pointStrokeColor : "#9DB86D",
			data : [203,156,99,251,305,247]
		},
{
			fillColor : "rgba(172,194,132,0)",
			strokeColor : "#0000FF",
			pointColor : "#fff",
			pointStrokeColor : "#9DB86D",
			data : [100, 150, 200, 250, 300, 350]
		}
,
{
			fillColor : "rgba(172,194,132,0)",
			strokeColor : "#0000FF",
			pointColor : "#fff",
			pointStrokeColor : "#9DB86D",
			data : [10, 150, 100, 250, 400, 350]
		}
	]
}
    var buyers = document.getElementById('buyers').getContext('2d');
    new Chart(buyers).Line(buyerData);
</script>
    </body>
</html>
